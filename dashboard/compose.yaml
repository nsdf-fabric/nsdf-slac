services:
  dashboard:
    image: dashboard-slac:latest
    container_name: dashboard
    env_file:
      - ".env"
    ports:
      - "0.0.0.0:10042:10042"
    restart: always
    volumes:
      - "idx:/usr/src/channels_dashboard/idx"
    develop:
      watch:
        - action: sync
          path: ./slac.py
          target: /usr/src/channels_dashboard/slac.py

volumes:
  idx:
