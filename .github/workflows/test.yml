name: Test

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - edited

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - uses: dagger/dagger-for-github@8.0.0
      - name: Test NSDF Dark Matter Library
        run: dagger call test-nsdf-library --quiet
      - name: Test NSDF Dark Matter CLI
        run: dagger call test-nsdf-cli --quiet
